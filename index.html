<!DOCTYPE html>
<html lang=en>
<head>
    <Title>Rock Paper Scissors</Title>
    <meta charset="UTF-8">
    <script src="rock-paper-scissors.js" defer></script>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <button class="selection" data-selection="Rock">Rock</button>
    <button class="selection" data-selection="Paper">Paper</button>
    <button class="selection" data-selection="Scissors">Scissors</button>
    <button class="reset" hidden="true">Reset</button>
    <div class="result"></div>
    <div class="playerScore">Your score: 0</div>
    <div class="computerScore">Computer score: 0</div>
</body>
</html>
